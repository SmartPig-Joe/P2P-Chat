<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Discord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Add Google Fonts link for Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Keep only non-font/non-lucide specific styles here if any, or move all to style.css */

        /* 自定义滚动条样式 (These seem duplicated in style.css, could be removed later if confirmed) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #2f3136;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1a1c1e;
        }
        /* 正在输入动画 (Also duplicated in style.css) */
        .typing-dot {
            animation: typing-bounce 1.2s infinite ease-in-out;
            background-color: #949ba4; /* discord-text-muted */
            border-radius: 50%;
            width: 4px;
            height: 4px;
            margin: 0 1px;
            display: inline-block;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.15s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.3s;
        }
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-3px); }
        }
    </style>
    <script>
        // Tailwind 配置 (Keep this inline for simplicity for now)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'discord-gray-1': '#1e1f22',
                        'discord-gray-2': '#2b2d31',
                        'discord-gray-3': '#313338',
                        'discord-gray-4': '#383a40',
                        'discord-gray-5': '#404249',
                        'discord-blurple': '#5865f2',
                        'discord-text-primary': '#dbdee1',
                        'discord-text-muted': '#949ba4',
                        'discord-text-link': '#00a8fc',
                        'discord-green': '#23a55a',
                        'discord-red': '#f23f43',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'discord': '5px',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-discord-gray-1 text-discord-text-primary font-sans flex h-screen overflow-hidden">

    <!-- 联系人列表 -->
    <div class="flex flex-col w-60 bg-discord-gray-2 flex-shrink-0">
        <!-- 添加联系人区域 -->
        <div class="p-2 border-b border-discord-gray-5 flex-shrink-0">
            <div class="flex items-center space-x-1">
                <input type="text" id="add-contact-input" placeholder="输入对方 Peer ID" class="flex-1 bg-discord-gray-1 text-xs rounded px-1.5 py-1 focus:outline-none focus:ring-1 focus:ring-discord-blurple">
                <button id="add-contact-button" class="p-1 rounded bg-discord-blurple hover:bg-blue-600 text-white" title="添加联系人">
                    <span class="material-symbols-outlined text-base">add</span>
                </button>
            </div>
        </div>
        <!-- 联系人列表容器 -->
        <div id="contacts-list-container" class="flex-1 p-2 space-y-1 overflow-y-auto">
            <!-- 联系人将由 JavaScript 动态填充 -->
            <!-- 示例联系人项 (将被 JS 替换) -->
            <!--
            <a href="#" data-peer-id="user-example" class="contact-item flex items-center px-2 py-1.5 text-discord-text-muted hover:bg-discord-gray-4 hover:text-discord-text-primary rounded-discord group">
                <div class="relative mr-2">
                     <img src="https://placehold.co/32x32/7289da/ffffff?text=U" alt="用户头像" class="rounded-full flex-shrink-0" onerror="this.src='https://placehold.co/32x32/2c2f33/ffffff?text=Err'">
                     <span class="contact-status-indicator absolute bottom-0 right-0 block h-2.5 w-2.5 bg-gray-500 border border-discord-gray-2 rounded-full" title="离线"></span>
                </div>
                <span class="contact-name truncate flex-1">user-example</span>
                <span class="material-symbols-outlined ml-auto text-xs opacity-0 group-hover:opacity-100 text-discord-red hidden" title="移除聊天记录">delete</span>
            </a>
            -->
        </div>
        <!-- 用户信息与控制 -->
        <div class="h-14 bg-discord-gray-1/80 p-2 flex items-center justify-between flex-shrink-0">
             <!-- User avatar remains image -->
            <div class="flex items-center space-x-2 cursor-pointer group">
                 <div class="relative">
                    <img src="https://placehold.co/32x32/5865f2/ffffff?text=U" alt="用户头像" class="rounded-full user-avatar-small" onerror="this.src='https://placehold.co/32x32/2c2f33/ffffff?text=Err'">
                    <span class="absolute bottom-0 right-0 block h-3 w-3 bg-discord-green border-2 border-discord-gray-1/80 rounded-full user-status-indicator"></span>
                 </div>
                <div>
                    <div class="text-sm font-medium text-white group-hover:underline local-username">用户名</div>
                    <div class="text-xs text-discord-text-muted local-usertag">#1234</div>
                 </div>
            </div>
            <div class="flex items-center space-x-1 text-discord-text-muted">
                <button class="hover:bg-discord-gray-4 p-1 rounded-discord" title="麦克风静音"><span class="material-symbols-outlined text-base">mic_off</span></button> <!-- Mic Icon -->
                <button class="hover:bg-discord-gray-4 p-1 rounded-discord" title="耳机静音"><span class="material-symbols-outlined text-base">headset_off</span></button> <!-- Headphones Icon -->
                <button class="hover:bg-discord-gray-4 p-1 rounded-discord" title="用户设置"><span class="material-symbols-outlined text-base">settings</span></button> <!-- Settings Icon -->
             </div>
        </div>
    </div>

    <!-- 主聊天区 -->
    <div class="flex-1 flex flex-col bg-discord-gray-3 overflow-hidden">
        <!-- 聊天区顶部栏 -->
        <div class="h-12 px-4 shadow-md flex items-center justify-between border-b border-discord-gray-5 flex-shrink-0">
            <div class="flex items-center text-white space-x-4">
                <div class="flex items-center">
                     <!-- 将 # 图标替换为 @ 图标或移除 -->
                     <span class="material-symbols-outlined mr-2 text-xl text-discord-text-muted">alternate_email</span> <!-- @ Icon -->
                    <h2 id="channel-name" class="font-semibold">选择联系人开始聊天</h2>
                </div>
                 <!-- Connection status removed -->
                 <div class="flex items-center space-x-2 text-sm">
                     <span class="text-discord-text-muted">您的 ID:</span>
                     <span id="local-user-id" class="text-white font-mono" title="您的用户 ID">加载中...</span>
                     <!-- Removed remote ID input and connect button -->
                </div>
            </div>
            <div class="flex items-center space-x-3 text-discord-text-muted">
                 <button class="hover:text-white" title="通知设置"><span class="material-symbols-outlined text-xl">notifications</span></button>
                 <button class="hover:text-white" title="置顶消息"><span class="material-symbols-outlined text-xl">push_pin</span></button>
                 <button id="member-list-toggle-button" class="hover:text-white md:hidden" title="成员列表">
                     <span class="material-symbols-outlined text-xl">group</span>
                </button>
                <button class="hover:text-white hidden md:inline-block" title="成员列表">
                     <span class="material-symbols-outlined text-xl">group</span>
                </button>
                 <div class="relative">
                    <input type="text" placeholder="搜索" class="bg-discord-gray-1 text-sm rounded-discord px-2 py-0.5 w-36 focus:outline-none focus:ring-1 focus:ring-discord-blurple">
                     <span class="material-symbols-outlined absolute right-1.5 top-1/2 transform -translate-y-1/2 text-sm">search</span>
                 </div>
                 <button class="hover:text-white" title="收件箱"><span class="material-symbols-outlined text-xl">inbox</span></button>
                 <button class="hover:text-white" title="帮助"><span class="material-symbols-outlined text-xl">help</span></button>
            </div>
        </div>

        <!-- 消息列表 -->
        <div class="flex-1 overflow-y-auto p-4 space-y-4" id="message-list">
             <!-- Empty State Placeholder -->
            <div id="empty-message-list" class="flex flex-col items-center justify-center h-full text-center text-discord-text-muted"> <!-- Initially visible -->
                 <span class="material-symbols-outlined text-6xl mb-4">chat</span> <!-- Chat Icon -->
                <h3 class="text-lg font-semibold text-discord-text-primary">选择联系人</h3>
                <p class="text-sm">从左侧选择一个联系人以查看聊天记录。</p>
             </div>
            <!-- Messages will be loaded here by JavaScript -->
        </div>

        <!-- 正在输入提示 -->
        <div id="typing-indicator" class="px-4 pb-1 h-6 text-xs text-discord-text-muted items-center hidden">
             <!-- Typing dots remain -->
             <span class="mr-1">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </span>
            <span id="typing-users">用户B</span> 正在输入...
        </div>

        <!-- 消息输入框 (初始隐藏，仅在连接到选定联系人时显示) -->
        <div class="px-4 pb-4 flex-shrink-0 chat-input-area hidden"> <!-- Added chat-input-area class and hidden -->
            <div class="bg-discord-gray-4 rounded-lg flex items-center px-3">
                <input type="file" id="file-input" class="hidden"> <!-- Hidden File Input -->
                <button id="upload-button" class="text-discord-text-muted hover:text-white mr-2" title="上传文件">
                     <span class="material-symbols-outlined text-xl bg-discord-gray-5 p-1 rounded-full">add_circle</span> <!-- Plus Icon in circle -->
                </button>
                <input type="text" id="message-input" placeholder="发送消息" class="flex-1 bg-transparent py-2.5 text-sm text-discord-text-primary placeholder-discord-text-muted focus:outline-none"> <!-- Placeholder updated -->
                 <button class="text-discord-text-muted hover:text-white ml-2" title="赠送礼物"><span class="material-symbols-outlined text-xl">card_giftcard</span></button> <!-- Gift Icon -->
                 <button class="text-discord-text-muted hover:text-white ml-2" title="GIF"><span class="material-symbols-outlined text-xl">gif_box</span></button> <!-- GIF Icon -->
                 <button class="text-discord-text-muted hover:text-white ml-2" title="表情"><span class="material-symbols-outlined text-xl">mood</span></button> <!-- Smile Icon -->
             </div>
        </div>
    </div>

    <!-- 成员列表 (右侧边栏) -->
    <div id="member-list-sidebar" class="w-60 bg-discord-gray-2 border-l border-discord-gray-5 flex-col flex-shrink-0 hidden md:flex">
        <!-- Sidebar content goes here -->
        <div class="flex-1 p-3 space-y-4 overflow-y-auto">
            <!-- Online members -->
            <div>
                <h3 class="text-xs font-semibold uppercase text-discord-text-muted mb-2">在线 - <span id="online-count">1</span></h3>
                <div class="space-y-2" id="online-list-container"></div>
            </div>
            <!-- Offline members -->
            <div>
                 <h3 class="text-xs font-semibold uppercase text-discord-text-muted mb-2">离线 - <span id="offline-count">4</span></h3>
                 <div class="space-y-2" id="offline-list-container"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Load Lucide icons library -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Main application script (module) -->
    <script type="module" src="main.js"></script>

    <!-- Initialize Lucide icons (optional initial call, might be handled by module now) -->
    <!-- <script>lucide.createIcons();</script> -->

</body>
</html>
